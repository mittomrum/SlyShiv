name: Deploy Website 🙏

on:
  workflow_dispatch:
  push:
    branches:
      - website

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.4.2
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.tomrum.nu
        username: BlackLumber@tomrum.nu
        password: ${{ secrets.ftp_password }}
